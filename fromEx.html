<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form Example</title>
</head>
<body>
	<form action="mSignup" method="post"><p>
	<strong>1. name</strong> <br> <input type="text" name="m_name"></p>
	<p><strong>2. password</strong> <br> <input type="password" name="m_pass"></p>
	<p><strong>3. gender</strong> Man<input type="radio" name="m_gender" value="M">,
		Woman<input type="radio" name="m_gender" value="W"></p>
	<p>	<strong>4. hobby</strong>sport<input type="Checkbox" name="m_hobby" value="sport">,
		Cooking<input type="Checkbox" name="m_hobby" value="cooking">,
		Travel<input type="Checkbox" name="m_hobby" value="travel">	</p>
	<p><strong>5. residence</strong> <select name="m_residence">
		<option value="Seoul" selected="selected">Seoul</option>
		<option value="Gyeongi" selected="selected">Gyeongi</option>
		<option value="Jeju" selected="selected">Jeju</option>
		</select></p>
		<input type="submit" value="sign up">
	</form>
</body>
</html>
